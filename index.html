<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaCEP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Open+Sans:wght@400;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>ViaCEP</h1>
            <div>Contato</div>
        </nav>
    </header>
    <main>
        <section id="form-section" class="form-container"> 
            <div class="form-card">
                <form action="#" name="newAddress">
                    <div class="form-control">
                        <label for="cep"></label>
                        <input name="cep" id="cep" class="form-input" type="text" placeholder="CEP">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <div class="form-control">
                        <label for="street"></label>
                        <input name="street" id="street" class="form-input" type="text" placeholder="Logradouro">
                    </div>
                    <div class="form-control">
                        <label for="number"></label>
                        <input name="number" id="number" class="form-input" type="text" placeholder="Número">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <div class="form-control">
                        <label for="city"></label>
                        <input name="city" id="city" class="form-input" type="text" placeholder="Cidade">
                    </div>
                    <div class="btn-container">
                        <button type="submit">Salvar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section">
            <div class="list-card-itens">
                <h3>São Paulo</h3>
                <p>Rua dos Jardins, 720</p>
                <span>11200-345</span>
            </div>

            </div>

                <h3>São Paulo</h3>
                <p>Rua dos Jardins, 720</p>
                <span>11200-345</span>
            </div>
        </section>
    </main>
    <section id="modal-contact">
        <div>
            <div>
                <p>pablodamato6@gmail.com</p>
            </div>
            <button>Fechar</button>
        </div>
    </section>
    <footer>
        <h2>Consulte CEPs de todo o Brasil</h2>
    </footer>
</body>
</html>
